<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="rating">
      <h2>
        <span class="counter" data-target="90">90</span>
        <sup>%</sup>
        <br>
        HTML
      </h2>
      <div class="block"></div>
    </div>
  </div>
  <script>
    const rating = document.getElementsByClassName('rating')[0]
    const block = document.getElementsByClassName('block')

    for (let i = 0; i < 100; i++) {
      rating.innerHTML += '<div class="block"></div>'
      block[i].style.transform = "rotate(" + i * 3.6 + "deg)"
      block[i].style.animationDelay = `${i/40}s`
    }

    const counter = document.querySelector('.counter')
    counter.innerText = 0

    // '+' before a string variable convert it to a number
    const target = +counter.getAttribute('data-target')

    // A function that counts numbers and updates the counter in the DOM until a target value is reached.
    const NumberCounter = () => {
      const value = +counter.innerText
      console.log(value);
      if (value<target){
        counter.innerText = Math.ceil(value+1)
        setTimeout(()=>{
          NumberCounter()
        },25)
      }
    }

    NumberCounter()
  </script>
</body>
</html>
